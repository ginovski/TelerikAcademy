<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
    <button id="button">0</button>
    <script src="../lib/jquery-2.1.4.min.js"></script>
    <script>
      $(function(){
        $('#button').click(function(){
          var currentCount = $(this).text() | 0;
          currentCount += 1;
          $(this).text(currentCount);
        });
      });
    </script>
</body>
</html>
