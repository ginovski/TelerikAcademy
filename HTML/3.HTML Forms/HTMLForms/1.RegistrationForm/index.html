<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration form</title>
</head>
<body>
    <form>
        <table border="1" style="width: 540px">
            <tr>
                <td style="text-align: right">
                    <label for="lastname"><b>Last name</b></label>
                </td>
                <td>
                    <input type="text" id="lastname"  style="width: 350px;" /></td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <label for="firstname"><b>First name</b></label>
                </td>
                <td>
                    <input type="text" id="firstname"  style="width: 350px;" /></td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <label for="address"><b>Address</b></label>
                </td>
                <td>
                    <textarea rows="4" id="address"  style="width: 340px;"></textarea></td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <label for="city"><b>City</b></label>
                </td>
                <td>
                    <input type="text" name="city"  style="width: 250px;" />
                    <label for="state">State </label>
                    <input type="text" name="state" style="width: 50px;" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <label for="zip/postalcode"><b>Zip/Postal Code</b></label>
                </td>
                <td>
                    <input type="text" name="zip/postalcode"  style="width: 100px;" /></td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <label for="country"><b>Country</b></label>
                </td>
                <td>
                    <select style="width: 250px;">
                        <option value="Bulgaria">Bulgaria</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Romania">Romania</option>
                        <option value="Greece">Greece</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <label for="359">
                        <b>Phone (country code,<br />
                            area code, number) </b>
                    </label>
                </td>
                <td>&#160;&#40;&#43;<input type="text" id="359" name="phone"  style="width: 80px;" />
                    &#41;
                    <input type="text" id="operator" name="phone"  style="width: 80px;" />
                    &#45; 
                    <input type="text" id="number" name="phone"  />
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <label for="email"><b>Email</b></label>
                </td>
                <td>
                    <input type="email" name="email" id="email"  style="width: 350px;" /></td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <label for="birthdate"><b>Birth Date</b></label>
                </td>
                <td>&#160;Month
                    <input type="datetime" name="month" id="birthdate"  style="width: 30px;" />
                    &#160;&#160;&#160;Day
                    <input type="datetime" name="day" id="day"  style="width: 30px;" />
                    &#160;&#160;&#160;Year (4 digit)
                    <input type="datetime" name="year" id="year"  style="width: 40px;" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <label for="gender"><b>Gender</b></label>
                </td>
                <td>
                    <select style="width: 80px;">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <label for="startingdate"><b>Starting Date </b></label>
                </td>
                <td>
                    <input type="radio" name="startingdate" value="Spring 2006" />Spring 2006
                    <input type="radio" name="startingdate" value="Summer 2006" />Summer 2006
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <label for="commentsquestions"><b>Comments/Questions</b></label>
                </td>
                <td>
                    <textarea rows="4" id="commentsquestions"  style="width: 340px;"></textarea></td>
            </tr>
            <tr style="background-color:#D1EDE1;">
                <td colspan="2" style="text-align: center">
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Clear This Form" />
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
