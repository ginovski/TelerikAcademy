<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <table>
			<tr>
				<td colspan="4">
					<input type="phone" dir="RTL" autofocus/>
				</td>
			</tr>
			<tr>
				<td>
					<button>1</button>
				</td>
				<td>
					<button>2</button>
				</td>
				<td>
					<button>3</button>
				</td>
				<td>
					<button>+</button>
				</td>
			</tr>
			<tr>
				<td>
					<button>4</button>
				</td>
				<td>
					<button>5</button>
				</td>
				<td>
					<button>6</button>
				</td>
				<td>
					<button>-</button>
				</td>
			</tr>
			<tr>
				<td>
					<button>7</button>
				</td>
				<td>
					<button>8</button>
				</td>
				<td>
					<button>9</button>
				</td>
				<td>
					<button>*</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button>0</button>
				</td>
				<td>
					<button>.</button>
				</td>
				<td>
					<button>/</button>
				</td>
			</tr>
		</table>
</body>
</html>
